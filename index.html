<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Zunaed's Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var flutter_service_worker_version = null;
  </script>

  <!-- This script adds the Flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    .container {
      background-color: #000914;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .indicator {
      width: 20vw;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<div id="loading_indicator" class="container">
  <img class="indicator" src="assets/loading.gif">
</div>

<script>
  window.addEventListener('load', async function () {
    try {
      const engineInitializer = await _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: '1.0.0',
        },
      });

      const appRunner = await engineInitializer.initializeEngine();
      appRunner.runApp();

      // Remove the loading screen when Flutter app is ready
      appRunner.appLoaded.then(() => {
        var loadingIndicator = document.getElementById("loading_indicator");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      });

    } catch (error) {
      console.error("Failed to load Flutter app:", error);
    }
  });
</script>
</body>

</html>
